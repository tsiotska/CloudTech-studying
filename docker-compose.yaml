version: "3"
services:
  node:
    build:
      context: ./
      dockerfile: ./deploy/node/Dockerfile
      target: production
    ports:
      - 3000:3000
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    build:
      context: ./
      dockerfile: ./deploy/nginx/Dockerfile
    ports:
      - 8080:80
      - 443:443
    volumes:
      - C:/Users/Vitaliy/ssl/:/ssl
      # - /etc/nginx/ssl:/ssl
    restart: unless-stopped
    networks:
      - app-network


networks:
  app-network:
    external: true



